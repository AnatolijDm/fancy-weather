<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <button id="current_place">Set my current city</button>
            <div id="form">
                <form>
                    <label for="search"></label>
                    <input type="text" id="search" name="search" value="Search city">
                    <input type="submit" id="search--button" value="search">
                </form>
            </div>     
            <div id="header-buttons">
                <div class="header--buttons">
                    <p id="lang-text"></p>
                    <button class="language">
                        <div id="languageEn">EN</div>
                        <div id="languageRu">RU</div>
                        <div id="languageBe">BE</div>
                    </button>
                    <div class=lang>
                        <p class="lang--en">En</p>
                        <p class="lang--ru">Ru</p>
                        <p class="lang--be">Be</p>
                    </div>
                </div>
                <div class="header--buttons">
                    <p id="temp-text"></p>
                    <button class="temperature">
                        <div id="temperatureC">C</div>
                        <div id="temperatureF">F</div>
                    </button>
                    <div class=temp>
                        <p class="temp--C">C</p>
                        <p class="temp--F">F</p>
                    </div>
                </div>
            </div>       
        </header>
        <div id="weather-map">
            <div id="weather-block">
                <div> 
                    <div id="city"></div>
                </div>
                <div id="Time"></div>
                <div id="icon"></div>
                <div id="weather"></div>
                <div id="future-weather">
                    <div class="weather-box">
                        <div class="TimeFirstDay"></div>
                        <div class="iconF"></div>
                        <div class="firstDay"></div>
                    </div>
                    <div class="weather-box">
                        <div class="TimeSecondDay"></div>
                        <div class="iconS"></div>
                        <div class="secondDay"></div>
                    </div>
                    <div class="weather-box">
                        <div class="TimeThirdDay"></div>
                        <div class="iconT"></div>
                        <div class="thirdDay"></div>
                    </div>
                </div>
            </div>
            <div id="map">
                <div id="city-map"></div>
                <div id="location"></div>
            </div>
        </div>
    </div>
    <script src="./dist/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwYnnJsGBug1m8np8U7WhLF2Fl1WCZdrg&callback=initMap" async defer></script>
</body>
</html>
